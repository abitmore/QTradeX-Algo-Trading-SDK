name: Weekly Python Package Publish to PyPI

on:
  schedule:
    - cron: '0 0 * * 1'  # Run every Monday at midnight UTC
  workflow_dispatch:  # Allow manual triggering for testing

jobs:
  check-changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      has_changes: ${{ steps.check-changes.outputs.has_changes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for accurate diff

      - name: Get last successful commit
        id: get-last-commit
        run: |
          mkdir -p last-commit
          if gh run download -n last-commit-sha --dir last-commit; then
            LAST_COMMIT=$(cat last-commit/last-commit-sha.txt)
            echo "Last successful commit: $LAST_COMMIT"
          else
            echo "No previous successful commit found, assuming changes exist"
            LAST_COMMIT=""
          fi
          echo "last_commit=$LAST_COMMIT" >> $GITHUB_ENV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for changes
        id: check-changes
        run: |
          if [ -z "$LAST_COMMIT" ]; then
            echo "No previous commit, assuming changes"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            git fetch origin
            CHANGES=$(git log $LAST_COMMIT..HEAD --oneline)
            if [ -n "$CHANGES" ]; then
              echo "Changes detected since $LAST_COMMIT"
              echo "has_changes=true" >> $GITHUB_OUTPUT
            else
              echo "No changes detected since $LAST_COMMIT"
              echo "has_changes=false" >> $GITHUB_OUTPUT
            fi
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-publish:
    needs: check-changes
    if: needs.check-changes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python for tooling
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install build tools
        run: python -m pip install --upgrade pip build cibuildwheel==2.15.0
      - name: Build wheels with cibuildwheel
        env:
          CIBW_PLATFORM: linux
          CIBW_BUILD: cp39-manylinux_x86_64
        run: python -m cibuildwheel --output-dir dist
      - name: Build sdist
        run: python -m build --sdist --outdir dist
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
      - name: Save current commit SHA
        if: success()
        run: |
          mkdir -p last-commit
          echo ${{ github.sha }} > last-commit/last-commit-sha.txt
      - uses: actions/upload-artifact@v4
        if: success()
        with:
          name: last-commit-sha
          path: last-commit/last-commit-sha.txt
          retention-days: 7
