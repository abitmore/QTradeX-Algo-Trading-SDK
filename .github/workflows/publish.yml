# Release + PyPI publish workflow
name: Publish release

on:
  release:
    types: [published]

jobs:
  release-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install build tools
        run: python -m pip install --upgrade pip setuptools wheel cibuildwheel==2.20.0

      - name: Set pyproject.toml version from release tag
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'release'
        env:
          RELEASE_TAG: ${{ github.ref_name }}
        run: |
          set -e
          v="${RELEASE_TAG:-${GITHUB_REF#refs/tags/}}"
          if [ -z "$v" ]; then
            # Try release payload
            v="${{ github.event.release.tag_name }}"
          fi
          if [ -z "$v" ]; then
            echo "ERROR: cannot determine release tag/version"
            exit 1
          fi
          echo "Setting pyproject.toml version to: $v"
          python - <<'PY'
          import sys
          v = sys.argv[1]
          p = "pyproject.toml"
          out = []
          in_project = False
          replaced = False
          with open(p, "r", encoding="utf-8") as f:
              for line in f:
                  stripped = line.strip()
                  if stripped.startswith("["):
                      in_project = (stripped == "[project]")
                      out.append(line)
                      continue
                  if in_project and (not replaced) and stripped.startswith("version"):
                      out.append(f'version = "{v}"\n')
                      replaced = True
                      # keep in_project=False if you only want to replace the first version entry
                  else:
                      out.append(line)
          with open(p, "w", encoding="utf-8") as f:
              f.writelines(out)
          PY
          echo "pyproject.toml updated"

      - name: Build wheels with cibuildwheel
        uses: pypa/cibuildwheel@v2.20.0
        env:
          CIBW_BUILD: cp39-* cp310-* cp311-* cp312-* cp313-*   # adjust as needed
          CIBW_ARCHS_LINUX: x86_64
          CIBW_SKIP: "*-win32 *-musllinux_*"
        with:
          output-dir: dist/

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
    permissions:
      # required for protected environments, token exchange, etc.
      id-token: write

    environment:
      name: pypi
      url: https://pypi.org/project/QTradeX/${{ github.event.release.name }}

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        env:
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          packages-dir: dist/
